{% extends 'base.html' %}
{% block title %}Add Service{% endblock %}

{% block content %}
<section class="add-service-page">
  <div class="add-service-header">
    <h2> Add New Service</h2>
    <p>Fill out the form below to register a new municipal service.</p>
  </div>

  <form method="POST" class="add-service-form">
    <div class="form-field">
      <label for="title">Service Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Barangay Clearance" required>
    </div>

    <div class="form-field">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="e.g., Barangay Office" required>
    </div>

    <div class="form-field">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Brief description of the service..." required></textarea>
    </div>

    <div class="form-field">
      <label for="requirements">Requirements</label>
      <textarea id="requirements" name="requirements" placeholder="List the requirements here, one per line..."></textarea>
    </div>

    <div class="form-field">
      <label for="steps">Steps</label>
      <textarea id="steps" name="steps" placeholder="Describe the process step-by-step..."></textarea>
    </div>

    <button type="submit" class="btn-submit-service">Submit Service</button>
  </form>
</section>
{% endblock %}
